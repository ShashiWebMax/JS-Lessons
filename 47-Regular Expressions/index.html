<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expressions</title>
  </head>
  <body>
    <script>
      let text = "   Name: Sirimal Kumara \n  Age: 25, Address: Colombo , Phone: 123456789";
      let result = /Name: (\w+) (\w+)/g.exec(text);
      console.log(result[1]);
      
      </script>
  </body>
</html>
