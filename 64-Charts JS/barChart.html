<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart using Chart JS</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            max-height: 100vh;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Bar Chart using Chart JS
    </h1>
    <canvas id="barChart" width="500" height="500"></canvas>
    <script src="chart.umd.js"></script>
    <script>
        //separate data variable
        let data = {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [
                {
                    label: "Number of Votes",
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        "red",
                        "blue",
                        "yellow",
                        "green",
                        "purple",
                        "orange",
                    ],
                    borderWidth: 1,
                },
            ],
        };
        
        //draw chart
        var ctx = document.getElementById("barChart").getContext("2d");
        var myBarChart = new Chart(ctx, {
            type: "bar",
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                    },
                },
            },
        });
    </script>
    
</body>
</html>
