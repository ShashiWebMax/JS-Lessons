<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        /**
         * Without functions 
         * say hello to world
         */
        console.log("Hello World!");
        console.log("I am learning JavaScript!");
        console.log("---------------------------");

        /**
         * With functions
         * say hello to world
         */
        function hello() {
            console.log("Hello World!");
            console.log("I am learning JavaScript!");
            console.log("---------------------------");
        }

        //call the hello function as many times as you want
        hello(); 
        hello();

        /**
         * Arrow function that outputs "Hello World!" to the console
         * This is ES6 syntax
         */
        const helloArrow = () => {
            console.log("Hello World!");
            console.log("I am learning JavaScript!");
            console.log("---------------------------");
        }

        //call the helloArrow function
        helloArrow();

        /**
         * Function that takes two parameters and outputs them to the console in a meaningful way
         * @param {string} name 
         * @param {string} age
         */

        function helloParameters(name, age) {
            console.log('Hello ' + name + '! You are ' + age + ' years old!');
        }

        //call the helloParameters function
        helloParameters("Saman", 21);
        helloParameters("Kamal", 16);


        /**
         * Function that takes two parameters and returns their sum
         * @param {number} parameter1 
         * @param {number} parameter2 
         * @returns {number} sum of parameter1 and parameter2
         */
        function sum(parameter1, parameter2) {
            return parameter1 + parameter2;
        }

        //call the sum function
        const result = sum(1, 2);
        console.log(result);

        //or you can call the sum function inside the console.log() function as well
        console.log(sum(10, 22));

    </script>    
</body>
</html>
