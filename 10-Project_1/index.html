<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pythagoras Calculator</title>
    <style>
      input,
      button {
        font-size: 1.5rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Pythagoras Calculator</h1>
    <p>
      This program calculates the hypotenuse or one of the sides of a right
      triangle using the Pythagoras theorem.
    </p>
    <!-- Image of a triangle -->
    <svg width="200" height="200">
      <polygon
        points="10,10 10,190 190,190"
        style="fill: none; stroke: purple; stroke-width: 5; fill-rule: evenodd"
      />      
        <rect x="10" y="180" width="10" height="10" style="stroke: purple; stroke-width: 5; fill: none;"
        />
      <!-- a -->
      <text x="80" y="180" fill="black" font-size="2rem">a</text>
      <!-- b -->
      <text x="15" y="120" fill="black" font-size="2rem">b</text>
      <!-- c -->
      <text x="100" y="95" fill="black" font-size="2rem">c</text>
    </svg>
    <br />
    <p>
      Fill 2 known sides values and leave the third one empty. Click the
      "Calculate" button to calculate the third side.
    </p>
    <form action="#">
      <label for="a">a =</label>
      <input type="number" id="a" />
      <br />
      <label for="b">b =</label>
      <input type="number" id="b" />
      <br />
      <label for="c">c =</label>
      <input type="number" id="c" />
      <br />
      <button onclick="calculate()">Calculate</button>
      <br />
      <button type="reset">Reset</button>
    </form>

    <script>
      /**
       * This function calculates the hypotenuse or one of the sides
       * of a right triangle using the Pythagoras theorem.
       */
      function calculate() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let c = document.getElementById("c").value;

        //solve the equation depending on which side is empty
        if (a == "") {
          a = Math.sqrt(c * c - b * b);
          document.getElementById("a").value = a;
        } else if (b == "") {
          b = Math.sqrt(c * c - a * a);
          document.getElementById("b").value = b;
        } else if (c == "") {
          c = Math.sqrt(a * a + b * b);
          document.getElementById("c").value = c;
        } else {
          alert("Please leave one side empty.");
        }
      }
    </script>
  </body>
</html>
